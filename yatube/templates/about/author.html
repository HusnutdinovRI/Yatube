{% extends "base.html" %}
{% block title %}Об авторе проекта{% endblock %}
{% block content %}
{% load static %}
<main>
    <div class="container py-5">
        <section class="h-100 gradient-custom-2">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card">
                            <div class="rounded-top text-white d-flex flex-row"
                                style="background-color: lightskyblue; height:200px;">
                                <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                    <img src="{% static 'img/avatar.jpg' %}" alt=" Generic placeholder image"
                                        class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1">
                                </div>
                                <div class="ms-3" style="margin-top: 130px;">
                                    <h5>Роман Хуснутдинов</h5>
                                    <p>Челябинск</p>
                                </div>
                            </div>
                            <div class="p-2 text-black" style="background-color: #f8f9fa;">
                            </div>
                            <div class="card-body p-4 text-black">
                                <div class="mb-5">
                                    <p class="lead fw-normal mb-1">Обо мне</p>
                                    <div class="p-4" style="background-color: #f8f9fa;">
                                        <p class="font-italic mb-1">Начинающий Python разработчик</p>
                                        <p class="font-italic mb-1">Живу в Челябинске</p>
                                        <p class="font-italic mb-0">Играю на гитаре</p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <p class="lead fw-normal mb-0">Рабочее место</p>
                                </div>
                                <div class="row g-2">
                                    <div class="col mb-2">
                                        <img src="{% static 'img/cup.jpg' %}" alt="image 1" class="w-100 rounded-3">
                                    </div>
                                    <div class="col mb-2">
                                        <img src="{% static 'img/desktop.jpg' %}" alt="image 1" class="w-100 rounded-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock %}
